<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine ğŸ’˜</title>

<style>
/* ğŸš« Desktop lock */
@media (min-width: 768px) {
  body {
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }
  body::before {
    content: "ğŸ’Œ Please open this on your phone";
    font-size: 1.4rem;
  }
  .app { display: none; }
}

/* ğŸ“± Mobile app */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.app {
  height: 100vh;
  width: 100%;
  background: linear-gradient(180deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ğŸ’• Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.container {
  text-align: center;
  width: 90%;
  max-width: 420px;
  padding: 20px;
  z-index: 2;
}

h1 {
  color: #b0003a;
  font-size: 2rem;
  margin: 20px 0;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  margin: 10px 0;
  border-radius: 14px;
  border: none;
  box-sizing: border-box;
}

button {
  padding: 16px 28px;
  font-size: 1.1rem;
  border-radius: 16px;
  border: none;
  transition: all 0.3s ease;
  cursor: pointer;
}

#will {
  background: #ff4d6d;
  color: white;
  margin: 20px 5px;
  display: inline-block;
  position: relative;
  z-index: 10;
}

#yes {
  background: #ff4d6d;
  color: white;
  position: absolute;
  z-index: 5;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.word-btn {
  background: #ff4d6d;
  color: white;
  margin: 10px;
}

#preview {
  margin-top: 15px;
  font-size: 1.3rem;
  color: #7a0033;
  min-height: 32px;
  word-wrap: break-word;
}

.announcement {
  font-size: 1.4rem;
  color: #b0003a;
  font-weight: bold;
  margin: 15px 0;
  padding: 12px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  animation: pulse 1.5s infinite;
  line-height: 1.4;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

.final-message {
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  margin: 15px 0;
  font-size: 1.1rem;
  line-height: 1.5;
}

.speech-bubble {
  position: relative;
  background: white;
  border-radius: 15px;
  padding: 18px;
  margin: 15px 0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.speech-bubble:after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 20%;
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-top-color: white;
  border-bottom: 0;
  margin-left: -10px;
}

.share-btn {
  background: #b0003a;
  color: white;
  margin-top: 15px;
  padding: 14px 24px;
  font-size: 1rem;
}

.names {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  flex-wrap: wrap;
}

.name-tag {
  background: white;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.2rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.emoji-large {
  font-size: 1.8rem;
}

.dodge-message {
  font-size: 0.9rem;
  color: #666;
  margin-top: 10px;
  font-style: italic;
  position: relative;
  z-index: 2;
}

.sentence {
  font-size: 1.8rem;
  margin: 30px 0;
  color: #b0003a;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">
  <div class="container" id="main">
    <h1>Before we begin ğŸ’Œ</h1>
    <input id="userName" placeholder="Your name" />
    <input id="crushName" placeholder="Who do you think is asking you out?" />
    <button onclick="start()">Start ğŸ’–</button>
  </div>
</div>

<script>
/* ğŸ’• Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 18 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 600);

let userName = "";
let crushName = "";
let willScale = 1;
let finalSentence = "";
let willButton = null;
let yesButton = null;

function start() {
  userName = document.getElementById("userName").value || "You";
  crushName = document.getElementById("crushName").value || "Me";

  document.getElementById("main").innerHTML = `
    <div class="sentence">
      <button id="will">Will</button>
      you be my Valentine? ğŸ’–
    </div>
    <button id="yes">Yes</button>
    <div class="dodge-message">Try to click "Yes"! ğŸ˜‰</div>
  `;

  setupButtons();
}

function setupButtons() {
  willButton = document.getElementById("will");
  yesButton = document.getElementById("yes");
  
  // Reset scale
  willScale = 1;
  willButton.style.transform = `scale(${willScale})`;

  // Position Yes button initially
  moveYes();

  // Event listeners for Yes button
  yesButton.addEventListener("mouseenter", moveYes);
  yesButton.addEventListener("touchstart", moveYes);
  yesButton.addEventListener("click", function(e) {
    e.preventDefault();
    moveYes();
  });

  // Make Will button clickable to proceed
  willButton.addEventListener("click", startWords);
}

function moveYes() {
  // Move Yes button randomly on screen
  const screenWidth = window.innerWidth - 120;
  const screenHeight = window.innerHeight - 120;
  
  const randomX = Math.max(20, Math.random() * screenWidth);
  const randomY = Math.max(20, Math.random() * screenHeight);
  
  yesButton.style.left = randomX + "px";
  yesButton.style.top = randomY + "px";
  
  // Make Will button grow
  willScale += 0.15;
  willButton.style.transform = `scale(${willScale})`;
}

function startWords() {
  const main = document.getElementById("main");

  main.innerHTML = `
    <h1>Tap to finish the question ğŸ’Œ</h1>
    <div id="preview" style="font-size: 1.4rem; margin: 15px 0; min-height: 50px; display: flex; align-items: center; justify-content: center;">will</div>
  `;

  const preview = document.getElementById("preview");
  const words = ["you", "be", "my", "valentine"];
  let index = 0;
  let sentence = ["will"];

  const btn = document.createElement("button");
  btn.className = "word-btn";
  btn.textContent = words[index];
  main.appendChild(btn);

  btn.addEventListener("click", () => {
    sentence.push(words[index]);
    preview.textContent = sentence.join(" ");

    index++;
    if (index < words.length) {
      btn.textContent = words[index];
    } else {
      finalSentence = sentence.join(" ") + "?";
      showFinal();
    }
  });
}

function showFinal() {
  document.getElementById("main").innerHTML = `
    <div class="announcement">ğŸ“£ EVERYONE LOOK! ğŸ“£</div>
    
    <div class="names">
      <div class="name-tag">ğŸ’ ${userName} ğŸ’</div>
      <div class="emoji-large">â¤ï¸</div>
      <div class="name-tag">ğŸ’˜ ${crushName} ğŸ’˜</div>
    </div>
    
    <div class="final-message">
      <p style="font-size: 1.1rem; margin-bottom: 10px; color: #555;">The big question:</p>
      <p style="font-size: 1.3rem; font-weight: bold; color: #b0003a;">"${finalSentence}"</p>
      <p style="font-size: 0.9rem; margin-top: 10px; color: #777;">- asked by ${userName}</p>
    </div>
    
    <div class="speech-bubble">
      <p style="margin-bottom: 10px;"><strong>${crushName} says:</strong></p>
      <p style="font-size: 1.1rem; color: #d5006d; line-height: 1.6;">
        wow ${userName}... i don't know what to say ğŸ˜³<br>
        i am really speechless right now ğŸ¥º<br>
        and I accept! ğŸ’–ğŸ’˜
      </p>
    </div>
    
    <button class="share-btn" onclick="shareResult()">Share This Moment ğŸ’Œ</button>
  `;
}

function shareResult() {
  const text = `ğŸ“£ ATTENTION EVERYONE! ğŸ“£\n\nğŸ’ ${userName} ğŸ’ asked ğŸ’˜ ${crushName} ğŸ’˜:\n"${finalSentence}"\n\nAnd ${crushName} replied:\n"wow ${userName}... i don't know what to say ğŸ˜³ i am really speechless right now ğŸ¥º and I accept! ğŸ’–ğŸ’˜"\n\nLove is in the air! ğŸ’•`;

  if (navigator.share) {
    navigator.share({
      title: "Valentine Announcement ğŸ’˜",
      text: text,
      url: window.location.href
    });
  } else {
    // Fallback for browsers that don't support Web Share API
    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
    window.open(shareUrl, '_blank');
  }
}
</script>

</body>
</html>
