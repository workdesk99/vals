<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine ğŸ’˜</title>

<style>
/* ğŸš« Desktop lock */
@media (min-width: 768px) {
  body {
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }
  body::before {
    content: "ğŸ’Œ Please open this on your phone";
    font-size: 1.4rem;
  }
  .app { display: none; }
}

/* ğŸ“± Mobile app */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.app {
  height: 100vh;
  width: 100%;
  background: linear-gradient(180deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: visible !important;
}

/* ğŸ’• Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.container {
  text-align: center;
  width: 90%;
  max-width: 420px;
  max-height: 85vh;
  overflow-y: auto;
  padding: 10px;
  z-index: 2;
  position: relative;
  overflow: visible !important;
}

.container::-webkit-scrollbar {
  width: 5px;
}

.container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}

.container::-webkit-scrollbar-thumb {
  background: #ff4d6d;
  border-radius: 10px;
}

h1 {
  color: #b0003a;
  font-size: 2rem;
  margin: 10px 0;
  position: relative;
  z-index: 3;
  overflow: visible;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  margin: 10px 0;
  border-radius: 14px;
  border: none;
  box-sizing: border-box;
}

button {
  padding: 16px 28px;
  font-size: 1.1rem;
  border-radius: 16px;
  border: none;
  transition: all 0.3s ease;
  cursor: pointer;
  display: inline-block;
}

#will {
  background: #ff4d6d;
  color: white;
  position: relative;
  z-index: 10;
  transition: transform 0.3s ease, background-color 0.3s ease;
  margin: 10px;
  transform-origin: center;
}

#yes {
  background: #ff4d6d;
  color: white;
  position: absolute;
  z-index: 2;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  margin: 0;
}

.word-btn {
  background: #ff4d6d;
  color: white;
  margin: 10px;
}

#preview {
  margin-top: 15px;
  font-size: 1.3rem;
  color: #7a0033;
  min-height: 32px;
  word-wrap: break-word;
}

.announcement {
  font-size: 1.4rem;
  color: #b0003a;
  font-weight: bold;
  margin: 15px 0;
  padding: 12px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  animation: pulse 1.5s infinite;
  line-height: 1.4;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

.final-message {
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  margin: 15px 0;
  font-size: 1.1rem;
  line-height: 1.5;
}

.speech-bubble {
  position: relative;
  background: white;
  border-radius: 15px;
  padding: 18px;
  margin: 15px 0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.speech-bubble:after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 20%;
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-top-color: white;
  border-bottom: 0;
  margin-left: -10px;
}

.share-btn {
  background: #b0003a;
  color: white;
  margin-top: 15px;
  padding: 14px 24px;
  font-size: 1rem;
}

.names {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  flex-wrap: wrap;
}

.name-tag {
  background: white;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.2rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.emoji-large {
  font-size: 1.8rem;
}

.dodge-message {
  font-size: 0.9rem;
  color: #666;
  margin-top: 10px;
  font-style: italic;
  position: relative;
  z-index: 2;
}

.game-area {
  position: relative;
  height: 250px;
  width: 100%;
  margin: 30px 0;
  border: 2px dashed rgba(255, 77, 109, 0.3);
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.1);
  overflow: hidden;
}

.center-marker {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  opacity: 0.2;
  z-index: 1;
}

.ask-container {
  position: relative;
  width: 100%;
  overflow: visible;
}

.will-container {
  position: relative;
  z-index: 10;
  overflow: visible;
  margin: 20px 0;
}
</style>
</head>

<body>

<div class="app">
  <div class="container" id="main">
    <h1>Before we begin ğŸ’Œ</h1>
    <input id="userName" placeholder="Your name" />
    <input id="crushName" placeholder="Who do you think is asking you out?" />
    <button onclick="start()">Start ğŸ’–</button>
  </div>
</div>

<script>
/* ğŸ’• Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 18 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 600);

let userName = "";
let crushName = "";
let willScale = 1;
let finalSentence = "";
let willButton = null;
let yesButton = null;
let clickCount = 0;

function start() {
  userName = document.getElementById("userName").value || "You";
  crushName = document.getElementById("crushName").value || "Me";

  document.getElementById("main").innerHTML = `
    <div class="ask-container">
      <h1>
        Will you be my Valentine? ğŸ’–
      </h1>
      <div class="will-container">
        <button id="will">Will</button>
      </div>
      <div class="game-area">
        <div class="center-marker">â¤ï¸</div>
        <button id="yes">Yes</button>
      </div>
      <div id="preview"></div>
      <div class="dodge-message">Try to click "Yes"... it's shy! ğŸ˜³<br>(Only moves in the middle area)</div>
    </div>
  `;

  setupButtons();
}

function setupButtons() {
  willButton = document.getElementById("will");
  yesButton = document.getElementById("yes");
  
  // Reset scale
  willScale = 1;
  clickCount = 0;
  willButton.style.transform = `scale(${willScale})`;
  willButton.style.backgroundColor = '#ff4d6d';

  // Set initial position for Yes button in the center
  positionYesInCenter();

  // Event listeners for Yes button
  yesButton.addEventListener("mouseenter", moveYesAroundCenter);
  yesButton.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveYesAroundCenter();
  });
  yesButton.addEventListener("click", function(e) {
    e.preventDefault();
    clickCount++;
    
    // Change the button text based on click count
    if (clickCount === 1) {
      yesButton.innerHTML = "Nope! ğŸ˜…";
    } else if (clickCount === 2) {
      yesButton.innerHTML = "Missed! ğŸ¯";
    } else if (clickCount === 3) {
      yesButton.innerHTML = "Too slow! ğŸƒâ€â™‚ï¸";
    } else {
      yesButton.innerHTML = "Try again! ğŸ’•";
    }
    
    moveYesAroundCenter();
  });

  // Make Will button clickable to proceed
  willButton.addEventListener("click", startWords);
}

function positionYesInCenter() {
  const gameArea = document.querySelector('.game-area');
  const gameAreaRect = gameArea.getBoundingClientRect();
  const buttonRect = yesButton.getBoundingClientRect();
  
  // Position button in center
  const centerX = (gameAreaRect.width - buttonRect.width) / 2;
  const centerY = (gameAreaRect.height - buttonRect.height) / 2;
  
  yesButton.style.left = centerX + "px";
  yesButton.style.top = centerY + "px";
}

function moveYesAroundCenter() {
  const gameArea = document.querySelector('.game-area');
  const gameAreaRect = gameArea.getBoundingClientRect();
  const buttonRect = yesButton.getBoundingClientRect();
  
  // Define the middle area (60% of the game area)
  const middleAreaWidth = gameAreaRect.width * 0.6;
  const middleAreaHeight = gameAreaRect.height * 0.6;
  
  // Calculate boundaries for the middle area
  const middleAreaLeft = (gameAreaRect.width - middleAreaWidth) / 2;
  const middleAreaTop = (gameAreaRect.height - middleAreaHeight) / 2;
  
  // Calculate max positions within middle area
  const maxX = middleAreaLeft + middleAreaWidth - buttonRect.width;
  const maxY = middleAreaTop + middleAreaHeight - buttonRect.height;
  
  // Generate random position within middle area
  const randomX = Math.max(middleAreaLeft, Math.random() * maxX);
  const randomY = Math.max(middleAreaTop, Math.random() * maxY);
  
  // Apply position with smooth animation
  yesButton.style.left = randomX + "px";
  yesButton.style.top = randomY + "px";
  yesButton.style.transition = 'left 0.3s ease, top 0.3s ease';
  
  // Make Will button grow
  willScale += 0.25;
  
  // Check if Will button would go off-screen
  const willRect = willButton.getBoundingClientRect();
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;
  
  // Calculate button dimensions at current scale
  const buttonWidth = willRect.width * willScale;
  const buttonHeight = willRect.height * willScale;
  
  // Calculate button position
  const buttonLeft = willRect.left - (buttonWidth - willRect.width) / 2;
  const buttonTop = willRect.top - (buttonHeight - willRect.height) / 2;
  const buttonRight = buttonLeft + buttonWidth;
  const buttonBottom = buttonTop + buttonHeight;
  
  // Check if button stays within viewport bounds (with 10px margin)
  const margin = 10;
  const withinViewport = 
    buttonLeft >= margin &&
    buttonRight <= viewportWidth - margin &&
    buttonTop >= margin &&
    buttonBottom <= viewportHeight - margin;
  
  // Only apply scale if button stays within viewport
  if (withinViewport) {
    willButton.style.transform = `scale(${willScale})`;
    
    // Change Will button color for visual feedback
    const intensity = Math.min(150, clickCount * 30);
    willButton.style.backgroundColor = `rgb(255, ${77 + intensity}, ${109 + intensity})`;
  } else {
    // If button would go off-screen, don't scale further
    willScale -= 0.25; // Revert the scale increase
  }
  
  // Add a little bounce effect to Yes button
  setTimeout(() => {
    yesButton.style.transform = 'scale(1.1)';
    setTimeout(() => {
      yesButton.style.transform = 'scale(1)';
    }, 100);
  }, 50);
}

function startWords() {
  const main = document.getElementById("main");

  main.innerHTML = `
    <h1>Tap to finish the question ğŸ’Œ</h1>
    <div id="preview" style="font-size: 1.4rem; margin: 15px 0; min-height: 50px; display: flex; align-items: center; justify-content: center;">will</div>
  `;

  const preview = document.getElementById("preview");
  const words = ["you", "be", "my", "valentine"];
  let index = 0;
  let sentence = ["will"];

  const btn = document.createElement("button");
  btn.className = "word-btn";
  btn.textContent = words[index];
  main.appendChild(btn);

  btn.addEventListener("click", () => {
    sentence.push(words[index]);
    preview.textContent = sentence.join(" ");

    index++;
    if (index < words.length) {
      btn.textContent = words[index];
    } else {
      finalSentence = sentence.join(" ") + "?";
      showFinal();
    }
  });
}

function showFinal() {
  document.getElementById("main").innerHTML = `
    <div class="announcement">ğŸ“£ EVERYONE LOOK! ğŸ“£</div>
    
    <div class="names">
      <div class="name-tag">ğŸ’ ${userName} ğŸ’</div>
      <div class="emoji-large">â¤ï¸</div>
      <div class="name-tag">ğŸ’˜ ${crushName} ğŸ’˜</div>
    </div>
    
    <div class="final-message">
      <p style="font-size: 1.1rem; margin-bottom: 10px; color: #555;">The big question:</p>
      <p style="font-size: 1.3rem; font-weight: bold; color: #b0003a;">"${finalSentence}"</p>
      <p style="font-size: 0.9rem; margin-top: 10px; color: #777;">- asked by ${userName}</p>
    </div>
    
    <div class="speech-bubble">
      <p style="margin-bottom: 10px;"><strong>${crushName} says:</strong></p>
      <p style="font-size: 1.1rem; color: #d5006d; line-height: 1.6;">
        wow ${userName}... i don't know what to say ğŸ˜³<br>
        i am really speechless right now ğŸ¥º<br>
        and I accept! ğŸ’–ğŸ’˜
      </p>
    </div>
    
    <p style="font-size: 1rem; color: #7a0033; margin: 15px 0; font-style: italic;">
      A love story begins... ğŸ’•âœ¨
    </p>
    
    <button class="share-btn" onclick="shareResult()">Share This Moment ğŸ’Œ</button>
  `;
}

function shareResult() {
  const text = `ğŸ“£ ATTENTION EVERYONE! ğŸ“£\n\nğŸ’ ${userName} ğŸ’ asked ğŸ’˜ ${crushName} ğŸ’˜:\n"${finalSentence}"\n\nAnd ${crushName} replied:\n"wow ${userName}... i don't know what to say ğŸ˜³ i am really speechless right now ğŸ¥º and I accept! ğŸ’–ğŸ’˜"\n\nLove is in the air! ğŸ’•`;

  if (navigator.share) {
    navigator.share({
      title: "Valentine Announcement ğŸ’˜",
      text: text,
      url: window.location.href
    });
  } else {
    // Fallback for browsers that don't support Web Share API
    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
    window.open(shareUrl, '_blank');
  }
}
</script>

</body>
</html>
