<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine ğŸ’˜</title>

<style>
/* ğŸš« Desktop lock */
@media (min-width: 768px) {
  body {
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }
  body::before {
    content: "ğŸ’Œ Please open this on your phone";
    font-size: 1.4rem;
  }
  .app { display: none; }
}

/* ğŸ“± Mobile app */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.app {
  height: 100vh;
  width: 100%;
  background: linear-gradient(180deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ğŸ’• Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.container {
  text-align: center;
  width: 90%;
  max-width: 420px;
  z-index: 2;
}

h1 {
  color: #b0003a;
  font-size: 2rem;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  margin: 10px 0;
  border-radius: 14px;
  border: none;
}

button {
  padding: 16px 28px;
  font-size: 1.1rem;
  border-radius: 16px;
  border: none;
  margin: 10px;
  transition: all 0.3s ease;
}

#will {
  background: #ff4d6d;
  color: white;
  position: relative;
  z-index: 2;
}

#yes {
  background: #999;
  color: white;
  position: absolute;
  z-index: 1;
}

.word-btn {
  background: #ff4d6d;
  color: white;
}

#preview {
  margin-top: 20px;
  font-size: 1.3rem;
  color: #7a0033;
  min-height: 32px;
}

.share-btn {
  background: #b0003a;
  color: white;
  margin-top: 20px;
}

.final-message {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  margin: 20px 0;
  font-size: 1.2rem;
  line-height: 1.6;
}

.announcement {
  font-size: 1.8rem;
  color: #b0003a;
  font-weight: bold;
  margin: 25px 0;
  padding: 15px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="app">
  <div class="container" id="main">
    <h1>Before we begin ğŸ’Œ</h1>
    <input id="userName" placeholder="Your name" />
    <input id="crushName" placeholder="Who do you think is asking you out?" />
    <button onclick="start()">Start ğŸ’–</button>
  </div>
</div>

<script>
/* ğŸ’• Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 18 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 600);

let userName = "";
let crushName = "";
let willScale = 1;
let finalSentence = "";

function start() {
  userName = document.getElementById("userName").value || "You";
  crushName = document.getElementById("crushName").value || "Me";

  document.getElementById("main").innerHTML = `
    <h1>
      <button id="will">Will</button>
      you be my Valentine? ğŸ’–
    </h1>
    <button id="yes">Yes</button>
    <div id="preview"></div>
  `;

  setupButtons();
}

function setupButtons() {
  const willBtn = document.getElementById("will");
  const yesBtn = document.getElementById("yes");

  yesBtn.addEventListener("mouseenter", moveYes);
  yesBtn.addEventListener("touchstart", moveYes);

  function moveYes() {
    yesBtn.style.left = Math.random() * 220 + "px";
    yesBtn.style.top = Math.random() * 160 + "px";
    willScale += 0.35;
    willBtn.style.transform = `scale(${willScale})`;
  }

  willBtn.addEventListener("click", startWords);
}

function startWords() {
  const main = document.getElementById("main");

  main.innerHTML = `
    <h1>Tap to finish the question ğŸ’Œ</h1>
    <div id="preview" style="font-size: 1.5rem; margin: 20px 0; min-height: 60px; display: flex; align-items: center; justify-content: center;">will</div>
  `;

  const preview = document.getElementById("preview");
  const words = ["you", "be", "my", "valentine"];
  let index = 0;
  let sentence = ["will"];

  const btn = document.createElement("button");
  btn.className = "word-btn";
  btn.textContent = words[index];
  main.appendChild(btn);

  btn.addEventListener("click", () => {
    sentence.push(words[index]);
    preview.textContent = sentence.join(" ");

    index++;
    if (index < words.length) {
      btn.textContent = words[index];
    } else {
      finalSentence = sentence.join(" ") + "?";
      showFinal();
    }
  });
}

function showFinal() {
  document.getElementById("main").innerHTML = `
    <div class="announcement">ğŸ“£ EVERYONE LOOK! ğŸ“£</div>
    
    <div class="final-message">
      <p style="font-size: 1.8rem; margin-bottom: 15px;">ğŸ’ <strong>${userName}</strong> ğŸ’</p>
      <p style="font-size: 1.4rem; margin: 10px 0;">is officially asking</p>
      <p style="font-size: 1.8rem; margin: 15px 0;">ğŸ’˜ <strong>${crushName}</strong> ğŸ’˜</p>
      <p style="font-size: 1.4rem; margin: 10px 0;">to be their Valentine! ğŸ¥°</p>
    </div>
    
    <div class="final-message">
      <p><strong>${userName}:</strong><br>"${finalSentence}"</p>
      <p style="margin-top: 15px; color: #ff4d6d; font-weight: bold;">â¤ï¸ ${crushName} accepted! â¤ï¸</p>
    </div>
    
    <p style="font-size: 1.1rem; color: #7a0033; margin: 20px 0; font-style: italic;">
      Love is in the air! ğŸ’• Spread the joy...
    </p>
    
    <button class="share-btn" onclick="shareResult()">Share This Cute News! ğŸ’Œ</button>
  `;
}

function shareResult() {
  const text = `ğŸ“£ ATTENTION EVERYONE! ğŸ“£\n\nğŸ’ ${userName} ğŸ’ is officially asking ğŸ’˜ ${crushName} ğŸ’˜ to be their Valentine!\n\n${userName}: "${finalSentence}"\n\nAnd the best part? ${crushName} said YES! ğŸ¥°â¤ï¸\n\nSpread the love! ğŸ’•`;

  if (navigator.share) {
    navigator.share({
      title: "Valentine Announcement ğŸ’˜",
      text: text,
      url: window.location.href
    });
  } else {
    // Fallback for browsers that don't support Web Share API
    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
    window.open(shareUrl, '_blank');
  }
}
</script>

</body>
</html>
